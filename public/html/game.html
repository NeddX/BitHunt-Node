<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
        <script src="../lib/brend/renderer.js"></script>
        <script src="../scripts/game_script.js"></script>
        <link rel="stylesheet" href="../stylesheets/style.css">
        <link rel="stylesheet" href="../stylesheets/game.css">
    </head>
    <body>
        <div id="background">
            <img class="autumn" src="../assets/images/terraria_overworld.png">
            <img class="winter" src="../assets/images/terraria_snowbiome.png">
            <img class="spring" src="../assets/images/terraria_jungle.png">
            <img class="summer" src="../assets/images/terraria_desert.png">
        </div>
        <div class="genericContainer centered" id="globalContainer">
            <div id="content">
                <div id="gameUI">
                    <div class="genericContainer" id="statText">
                        <h1 class="genericText">The Title</h1>
                        <p class="genericText">The describing paragraph.</p>
                        <hr class="genericLine">
                    </div>
                    <div class="genericContainer" id="interactor">
                        <h1 class="genericText">Interaction</h1>
                        <hr class="genericLine">
                        <p class="genericText" id="elementIndicator">Active element: Radiation</p>
                        <div id="buttons">
                            <button class="genericButton" id="radiationBtn">Radiation</button>
                        </div>
                    </div>
                </div>
                <div class="genericContainer" id="gameCanvasContainer">
                </div>
            </div>
        </div>
        <div id="nukeImage">
            <img src="../assets/images/nuke.png" width="50" height="30">
        </div>
    </body>
</html>
