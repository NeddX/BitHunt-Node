<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
        <script src="../lib/brend/renderer.js"></script>
        <script src="../scripts/game_script.js"></script>
        <link rel="stylesheet" href="../stylesheets/style.css">
        <link rel="stylesheet" href="../stylesheets/game.css">
    </head>
    <body>
        <div id="background">
            <img class="autumn" src="../assets/images/terraria_overworld.png">
            <img class="winter" src="../assets/images/terraria_snowbiome.png">
            <img class="spring" src="../assets/images/terraria_jungle.png">
            <img class="summer" src="../assets/images/terraria_desert.png">
            <img class="fallout" src="../assets/images/terraria_corruption.png">
        </div>
        <div class="genericContainer centered" id="globalContainer">
            <div id="content">
                <div id="gameUI">
                    <div class="genericContainer" id="statText">
                        <h1 class="genericText">Game of Life</h1>
                        <p class="genericText">Click anywhere on the canvas to interact with the game.</p>
                        <p class="genericText">Choose interactions below.</p>
                        <hr class="genericLine" width="100%" height="100%">
					<div id="buttons">
						<button class="genericButton" id="resetBtn">Restart</button>
						<button class="genericButton" id="backBtn">Back</button>
					</div>
					</div>
                    <div class="genericContainer" id="interactor">
                        <h1 class="genericText">Interaction</h1>
                        <hr class="genericLine" width="100%" height="100%">
                        <p class="genericText" id="elementIndicator">Active element: Small Bomb</p>
                        <div id="buttons">
                            <button class="genericButton" id="bombBtn">Bomb</button>
                            <button class="genericButton" id="radiationBtn">Nuke</button>
                        </div>
                    </div>
                </div>
                <div class="genericContainer" id="gameCanvasContainer" width="800" height="800">
                    <div id="endGameStuff">
                        <h1 class="genericText" id="gameOverText">Game Over!</h1>
                        <p class="genericText" id="endQuote">something happened?</p>
                        <button class="genericButton endGameResetBtn" id="resetBtn">Restart</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="bombImgContainer">
            <img id="bombImg" src="../assets/images/nuke.png">
        </div>
    </body>
</html>
