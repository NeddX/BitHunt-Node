<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <audio autoplay id="audioController">
            <source src="../../assets/music/dBSoundworks/thisworld5.ogg" type="audio/ogg">
        </audio>
        <div class="propertyContainer">
            <div class="textContainer" id="statTextContainer"> 
                <h1>Game Settings</h1>
                <br>
                <p>Welcome, nickname!<br>
                Set the game properties here and start your simulation.</p>
                <hr style="color: #10171e; border-color: #10171e;">
                <br>
                <form action="../game/index.html" method="GET" id="form">
                    <p>World Width:</p>
                    <input type="number" class="genericTextBox" name="worldWidth" id="worldWidth">
                    
                    <p>World Height:</p>
                    <input type="number" class="genericTextBox" name="worldHeight" id="worldHeight">

                    <p>Grass Count:</p>
                    <input type="number" class="genericTextBox" name="grassCount" id="grassCount">

                    <p>Isnect Count:</p>
                    <input type="number" class="genericTextBox" name="insectCount" id="insectCount">
                    
                    <p>Tarantula Count:</p>
                    <input type="number" class="genericTextBox" name="tarantulaCount" id="tarantulaCount">

                    <p>Preadtor Count:</p>
                    <input type="number" class="genericTextBox" name="preadtorCount" id="predatorCount">

                    <br>
                    <button type="submit" class="genericButton">Start</button>
                    <button onclick="randomize()" type="button" class="genericButton">Randomize</button>
                </form>
            </div>
        </div>
    </body>
</html>
